<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/style.css" />
    <script
      src="https://kit.fontawesome.com/c30031f2bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/Font/Roboto Mono/RobotoMono-Regular.ttf" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="src/img/logos2/vector/default-monochrome-white.svg"
        alt="cubic logo"
      />
      <!-- nav -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-list-item">
            <a href="./index.html">
              <button class="custom-btn btn-1">Home</button></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="contact-container1">
          <div class="contact-container2">
            <div class="contact-card">
              <span class="title">leave an enquiry</span>
              <form class="form">
                <div class="group">
                  <input placeholder="" type="text" required="" />
                  <label for="name">Name</label>
                </div>
                <div class="group">
                  <input
                    placeholder=""
                    type="email"
                    id="email"
                    name="email"
                    required=""
                  />
                  <label for="email">Email</label>
                </div>
                <div class="group">
                  <textarea
                    placeholder=""
                    id="comment"
                    name="comment"
                    rows="5"
                    required=""
                  ></textarea>
                  <label for="comment">Message/Request</label>
                </div>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="socials">
        <a
          href="https://https://github.com/Squasmn"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-square-github socials-icon"></i></a
        ><a href="http://linkedin.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa-brands fa-linkedin socials-icon"></i>
        </a>
      </div>
      <div class="copyright">
        <img
          class="barcode"
          src="src/img/Icons/barcode-solid.svg"
          alt="barcode icon"
        />
        <p>
          <span class="davdev">Dav.Dev</span> 2023
          <i class="fa-regular fa-copyright"></i>
        </p>
        <p>All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
